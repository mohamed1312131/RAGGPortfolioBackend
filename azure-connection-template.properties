# Azure PostgreSQL Connection Template
# Copy this to application.properties after creating your Azure database

# ============================================
# REPLACE THESE VALUES:
# ============================================
# [YOUR_SERVER_NAME] = Your server name from Azure (e.g., portfolio-db-john)
# [YOUR_PASSWORD] = The password you set during database creation
# ============================================

# Azure PostgreSQL Database for Analytics
spring.datasource.url=jdbc:postgresql://[YOUR_SERVER_NAME].postgres.database.azure.com:5432/portfolio_analytics?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=[YOUR_PASSWORD]
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# SSL Configuration for Azure
spring.datasource.hikari.connection-test-query=SELECT 1

